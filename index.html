<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo" />
      <button>
        <img src="./assets/iconBtn.svg" alt="Icone +" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          <img src="./assets/runIcon.svg" alt="Icone de homem correndo" />
        </div>
        <div class="habit" data-name="water">
          <img src="./assets/waterIcon.svg" alt="Icone de pingo de agua" />
        </div>
        <div class="habit" data-name="muscle">
          <img src="./assets/muscleIcon.svg" alt="Icone de um mÃºsculo" />
        </div>
        <div class="habit" data-name="sleep">
          <img src="./assets/sleepIcon.svg" alt="Icone de sono" />
        </div>
        <div class="habit" data-name="dog">
          <img src="./assets/dogIcon.svg" alt="Icone de um cachorro" />
        </div>
        <div class="habit" data-name="food">
          <img src="./assets/foodIcon.svg" alt="Icone de um prato de comida" />
        </div>
      </div>
      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="index.js"></script>
  </body>
</html>
